<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat4Fun-PcDetail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../Content/NavFooter.css" />
    <script src="../Scripts/vue.global.js"></script>
    <style>
      .product-image-gallery {
        position: relative;
      }

      .main-image {
        width: 100%;
        height: 500px;
        max-height: 400px;
        object-fit: contain;
        border-radius: 8px;
      }

      .thumbnail-container {
        display: flex;
        justify-content: start;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .thumbnail-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s ease;
      }

      .thumbnail-image.active {
        border-color: #007bff;
      }

      .product-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .product-brand {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 1rem;
      }

      .product-price {
        margin-bottom: 1rem;
      }

      .current-price {
        font-size: 1.8rem;
        font-weight: bold;
        color: #28a745;
      }

      .original-price {
        font-size: 1.2rem;
        color: #6c757d;
        text-decoration: line-through;
        margin-left: 10px;
      }

      .product-description {
        margin-bottom: 1rem;
      }

      .product-specs {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .product-actions {
        display: flex;
        gap: 10px;
      }

      .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
      }

      @media (max-width: 768px) {
        .product-title {
          font-size: 1.5rem;
        }

        .current-price {
          font-size: 1.5rem;
        }

        .btn-lg {
          padding: 0.5rem 1rem;
          font-size: 1rem;
        }
      }
      /* 右侧商品信息部分的样式 */
      .col-md-6 {
        background-color: white; /* 设置背景为白色 */
        padding: 20px; /* 添加内部边距，使内容不紧贴边缘 */
        border-radius: 8px; /* 圆角效果 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加轻微阴影效果 */
        word-wrap: break-word; /* 自动换行 */
        word-break: break-word; /* 强制长词换行 */
      }

      .mt-5 {
        padding-top: 120px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- nav start-->
      <header-component></header-component>
      <!-- nav end -->
      <div class="container mt-5">
        <div class="row" v-if="product">
          <!-- 左側圖片區 -->
          <div class="col-md-5 mb-4">
            <div class="product-image-gallery">
              <img
                :src="selectedImage"
                alt="Selected product image"
                class="main-image img-fluid mb-3"
              />
              <div class="thumbnail-container d-flex justify-content-start">
                <img
                  v-for="(image, index) in productImages"
                  :key="index"
                  :src="image"
                  :alt="`Thumbnail ${index + 1}`"
                  class="thumbnail-image me-2"
                  @click="selectImage(image)"
                  :class="{ 'active': selectedImage === image }"
                />
              </div>
            </div>
          </div>

          <!-- 右側商品資訊區 -->
          <div class="col-md-6">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-brand">品牌: {{ product.brand }}</p>
            <div class="product-price mb-3">
              <span class="current-price">
                ${{( product.specs[0].sale + Number(selectedSpec?.skuPrice ?? 0)).toLocaleString()
                }}
              </span>
              <span class="original-price" v-if="product.specs?.[0]?.price">${{ product.specs[0].price.toLocaleString() }}</span>
            </div>
            <div class="product-description mb-3">
              <p>{{ product.description }}</p>
            </div>
            <div class="product-specs mb-4">
              <div>{{ product.specs[0].name}}</div>
              <!-- <p><strong>硬碟:</strong> {{ selectedSpec.harddrive }}</p>
                        <p><strong>記憶體:</strong> {{ selectedSpec.memory }}</p>
                        <p><strong>顯示卡:</strong> {{ selectedSpec.gpu }}</p> -->
              <!-- 规格选择器 -->
              <div class="mb-3">
                <label for="specSelect" class="form-label"
                  ><strong>選擇規格:</strong></label
                >
                <select
                  id="specSelect"
                  class="form-select"
                  v-model="selectedSpec"
                  @change="updatePrice"
                >
                  <option :value="undefined">基本款</option>
                  <option v-for="item in product.specs[0].skuItems"
                          :key="item.value"
                          :value="item">
                      配置： {{item.value}} / 價格： {{item.skuPrice.toLocaleString()}}
                  </option>
                </select>
              </div>
            </div>
            <div class="product-actions">
              <button
                class="btn btn-primary btn-lg me-2"
                @click="addToCart(product)"
              >
                加入購物車
              </button>
              <button
                class="btn btn-outline-secondary btn-lg"
                @click="addToWishlist(product)"
              >
                加入收藏
              </button>
            </div>
          </div>
        </div>

        <div v-else class="text-center py-5">
          <p class="lead">商品訊息加載中或未找到該商品。</p>
        </div>
      </div>
      <!-- footer start-->
      <footer-component></footer-component>
      <!-- footer end -->
    </div>

    <script type="module">
      import {
        HeaderComponent,
        FooterComponent,
      } from "../Scripts/shared-components.js";

      const app = Vue.createApp({
        data() {
          return {
            product: null,
            selectedImage: "",
            productImages: [],
            selectedSpec: null,
          };
        },
        mounted() {
          const urlParams = new URLSearchParams(window.location.search);
          const productId = urlParams.get("id");

          // 加載商品數據
          fetch(`/api/products/GetSingleProduct?id=${productId}`)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((product) => {
              console.log(product);
              if (product) {
                this.product = product;
                this.selectedImage = product.image;
                this.productImages = product.imageList.map(
                  (image) => image.path
                );
                this.selectedSpec = undefined;
              } else {
                alert("商品未找到");
              }
            })
            .catch((error) => console.error("Error loading product:", error));
        },

        methods: {
          selectImage(image) {
            this.selectedImage = image;
          },
          updatePrice() {
            // vmodel 會自動更新 selectedSpec的價格
          },
          checkToCart(SkuId, SkuItemId) {
            const userId = JSON.parse(localStorage.getItem("user"))?.id;

            if (!userId) {
              Swal.fire({
                icon: "info",
                title: "請先登入",
                showConfirmButton: false,
                timer: 1500,
              });
              setTimeout(() => {
                window.location.href = "Login.html";
              }, 2000);
              return;
            }

            return fetch(
              `/api/products/QueryCart?UserId=${userId}&ProductSkuId=${SkuId}&SkuItemId=${SkuItemId}`,
              {
                headers: {
                  "Content-Type": "application/json",
                },
              }
            )
              .then((response) => response.json())
              .then((exists) => {
                return exists; // 返回 true 或 false
              })
              .catch((error) => {
                console.error("Error checking cart:", error);
                return false; // 出現錯誤時返回 false
              });
          },
          addToCart(product) {
            const userId = JSON.parse(localStorage.getItem("user"))?.id;

            if (!userId) {
              Swal.fire({
                icon: "info",
                title: "請先登入",
                showConfirmButton: false,
                timer: 1500,
              });
              setTimeout(() => {
                window.location.href = "Login.html";
              }, 2000);
              return;
            }
            //const total =
            //    this.product.specs[0].sale +
            //    Number(this.selectedSpec?.value ?? 0);
            const SkuId = product.specs[0].id;
            const SkuItemId = this.selectedSpec?.id ?? null;
            console.log({ SkuId, SkuItemId });
            this.checkToCart(SkuId, SkuItemId).then((exists) => {
              //if (exists) {

              //} else {

              //}
              const item = {
                UserId: userId,
                ProductSkuId: SkuId,
                SkuItemId,
                //Name: this.product.name,
                //Price: this.selectedSpec.skuPrice,
                Qty: 1,
                //Image: this.product.image,
              };
              fetch("/api/products/SaveToCart", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(item),
              })
                .then((response) => response.json())
                .then((data) => {
                  if (exists) {
                    Swal.fire({
                      //position: "top-end",
                      icon: "info",
                      title: "商品數量已增加",
                      showConfirmButton: false,
                      timer: 1500,
                    });
                  } else {
                    Swal.fire({
                      //position: "top-end",
                      icon: "success",
                      title: "商品成功加入",
                      showConfirmButton: false,
                      timer: 1500,
                    });
                  }
                })
                .catch((error) =>
                  console.error("Error adding to cart:", error)
                );
            });
          },
          // 檢查是否再追蹤清單
          checkToFollow(ProductId) {
            const userId = JSON.parse(localStorage.getItem("user"))?.id;

            if (!userId) {
              Swal.fire({
                icon: "info",
                title: "請先登入",
                showConfirmButton: false,
                timer: 1500,
              });
              setTimeout(() => {
                window.location.href = "Login.html";
              }, 2000);
              return;
            }

            return fetch(
              `/api/products/QueryFollow?UserId=${userId}&ProductId=${ProductId}`
            )
              .then((response) => {
                if (!response.ok) {
                  throw new Error("檢查追蹤清單時出錯");
                }
                return response.json();
              })
              .then((exists) => {
                return exists; // 返回 true 或 false
              })
              .catch((error) => {
                console.error("檢查追蹤清單時出錯:", error);
                return false;
              });
          },
          // 新增商品到追蹤清單
          addToWishlist(product) {
            const userId = JSON.parse(localStorage.getItem("user"))?.id;

            if (!userId) {
              Swal.fire({
                icon: "info",
                title: "請先登入",
                showConfirmButton: false,
                timer: 1500,
              });
              setTimeout(() => {
                window.location.href = "Login.html";
              }, 2000);
              return;
            }

            const ProductId = product.id;

            // 檢查是否在追蹤清單中
            this.checkToFollow(ProductId).then((exists) => {
              if (exists) {
                Swal.fire({
                  //position: "top-end",
                  icon: "info",
                  title: "商品已存在",
                  showConfirmButton: false,
                  timer: 1500,
                });
                //alert("商品已在追蹤清單中");
              } else {
                // 如果商品不再追蹤清單中 就新增商品到追蹤清單
                const item = {
                  UserId: userId,
                  ProductId: ProductId,
                  Name: product.name,
                };
                fetch("/api/products/SaveFollow", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(item),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    Swal.fire({
                      //position: "top-end",
                      icon: "success",
                      title: "商品成功加入",
                      showConfirmButton: false,
                      timer: 1500,
                    });
                  })
                  .catch((error) =>
                    console.error("加入追蹤清單時出錯:", error)
                  );
              }
            });
          },
        },
      });

      app.component("header-component", HeaderComponent);
      app.component("footer-component", FooterComponent);

      app.mount("#app");
    </script>
  </body>
</html>
