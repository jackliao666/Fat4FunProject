<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Content/NavFooter.css" />
    <script src="../Scripts/vue.global.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background: url("image/bgm-monkey.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* 白色文字 */
            padding-top: 50px; /* 上方空白 */
            margin: 0; /* 去掉頁面邊距 */
            height: 100vh; /* 高度為視窗高度 */
            flex: 1 0 auto;
        }

        .form-label {
            color: #ffffff; /* 白色文字 */
        }

        .btn-primary {
            background-color: #007bff; /* 藍色按鈕 */
            border: none; /* 去掉邊框 */
            margin-top: 25px;
            margin-bottom: 10px; /* 按鈕下方間距 */
        }

        .btn-link {
            color: #ffffff; /* 白色文字 */
        }

        h1 {
            color: #ffffff; /* 白色文字 */
        }
        /* Custom Modal Styles */
        .modal-content {
            background-color: #ffffff; /* 模態框背景顏色為白色 */
        }

        .modal-body,
        .modal-title {
            color: #000000; /* 模態框內部文字顏色為黑色 */
        }
    </style>
</head>
  <body>
    <div id="app">
      <!-- nav start-->
      <header-component></header-component>
      <!-- nav end -->
      <div
        class="container"
        style="
          background-color: rgba(33, 33, 33, 0.8);
          border-radius: 8px;
          padding: 10px;
          margin-top: 110px;
        "
      >
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">會員註冊</h1>
            <form id="registerForm">
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">電話</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">註冊</button>
            </form>
          </div>
        </div>
      </div>

      <!-- footer start-->
      <footer-component></footer-component>
      <!-- footer end -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module">
        import { HeaderComponent, FooterComponent } from "../Scripts/shared-components.js";
      // 创建 Vue 实例
      const config = {
        setup() {
          return {};
        },
      };

      const app = Vue.createApp(config);

      // 注册 header 和 footer 组件
      app.component("header-component", HeaderComponent);
      app.component("footer-component", FooterComponent);

      // 将 Vue 实例挂载到 #app
      app.mount("#app");
    </script>
    <!-- Optional JavaScript -->
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // 註冊成功後跳轉到指定的頁面
          window.location.href = "http://127.0.0.1:5500/1.sign%20in.html";
          alert("註冊成功！");
        });
    </script>
  </body>
</html>
