<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘記密碼</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Content/NavFooter.css" />
    <script src="../Scripts/vue.global.js"></script>
    <style>
          /* html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
        } */
          body {
              background: url("image/bgm-monkey.jpg") no-repeat center center fixed;
              background-size: cover;
              color: #ffffff; /* 白色文字 */
              padding-top: 50px; /* 上方空白 */
              margin: 0; /* 去掉頁面邊距 */
              height: 100vh; /* 高度為視窗高度 */
              flex: 1 0 auto;
          }

          .form-label {
              color: #ffffff; /* 白色文字 */
          }

          .btn-primary {
              background-color: #007bff; /* 藍色按鈕 */
              border: none; /* 去掉邊框 */
              margin-top: 25px;
              margin-bottom: 10px; /* 按鈕下方間距 */
          }

          .btn-link {
              color: #ffffff; /* 白色文字 */
          }

          h1 {
              color: #ffffff; /* 白色文字 */
          }
          /* Custom Modal Styles */
          .modal-content {
              background-color: #ffffff; /* 模態框背景顏色為白色 */
          }

          .modal-body,
          .modal-title {
              color: #000000; /* 模態框內部文字顏色為黑色 */
          }

          .short-hr {
              width: 50%; /* 设置宽度 */
              margin: 0 auto; /* 居中对齐 */
              border: 1px solid #ffffff; /* 设置边框颜色和宽度 */
          }

          .row {
              margin-top: 20px;
              margin-bottom: 20px;
          }
    </style>
</head>
  <body>
    <div id="app">
      <!-- nav start-->
      <header-component></header-component>
      <!-- nav end -->
      <div
        class="container"
        style="
          margin-top: 150px;
          border-radius: 8px;
          background-color: rgba(33, 33, 33, 0.8);
        "
      >
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">忘記密碼</h1>
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                發送驗證碼
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Success Modal -->
      <div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">發送成功</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">驗證碼已成功發送至您的電子郵件！</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="continueButton">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- footer start-->
      <footer-component></footer-component>
      <!-- footer end -->
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module">
      const app = Vue.createApp();
        import { HeaderComponent, FooterComponent } from "../Scripts/shared-components.js";
      // 创建 Vue 实例
      const config = {
        setup() {
          return {};
        },
      };

      // 注册 header 和 footer 组件
      app.component("header-component", HeaderComponent);
      app.component("footer-component", FooterComponent);

      // 将 Vue 实例挂载到 #app
      app.mount("#app");
    </script>
    <!-- Optional JavaScript -->
    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // 顯示成功的 Modal
          var successModal = new bootstrap.Modal(
            document.getElementById("successModal")
          );
          successModal.show();

          // 當用戶點擊「確認」按鈕時跳轉到驗證碼頁面
          document.getElementById("continueButton").addEventListener(
            "click",
            function () {
              window.location.href = "http://127.0.0.1:5500/3.verify-code.html";
            },
            { once: true }
          ); // 確保事件僅觸發一次
        });
    </script>
  </body>
</html>
