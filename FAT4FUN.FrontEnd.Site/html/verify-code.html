<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat4Fun-驗證</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Content/NavFooter.css" />
    <script src="../Scripts/vue.global.js"></script>
</head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
      body {
          background: url("image/bgm-monkey.jpg") no-repeat center center fixed;
          background-size: cover;
          color: #ffffff; /* 白色文字 */
          padding-top: 50px; /* 上方空白 */
          margin: 0; /* 去掉頁面邊距 */
          height: 100vh; /* 高度為視窗高度 */
          flex: 1 0 auto;
      }

    .form-label {
      color: #ffffff; /* 白色文字 */
    }
    .btn-primary {
      background-color: #007bff; /* 藍色按鈕 */
      border: none; /* 去掉邊框 */
      margin-top: 25px;
      margin-bottom: 10px; /* 按鈕下方間距 */
    }
    .btn-link {
      color: #ffffff; /* 白色文字 */
    }
    h1 {
      color: #ffffff; /* 白色文字 */
    }
    /* Custom Modal Styles */
    .modal-content {
      background-color: #ffffff; /* 模態框背景顏色為白色 */
    }
    .modal-body,
    .modal-title {
      color: #000000; /* 模態框內部文字顏色為黑色 */
    }
  </style>
  <body>
    <div id="app">
      <!-- nav start-->
      <header-component></header-component>
      <!-- nav end -->
      <!---主要內容 start--->
      <div
        class="container"
        style="
          margin-top: 150px;
          background-color: rgba(33, 33, 33, 0.8);
          border-radius: 8px;
        "
      >
        <div
          class="row justify-content-center"
          style="margin-top: 20px; margin-bottom: 20px"
        >
          <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">驗證碼</h1>
            <form id="verifyCodeForm">
              <div class="mb-3">
                <label for="code" class="form-label">驗證碼</label>
                <input
                  type="text"
                  class="form-control"
                  id="code"
                  name="code"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">驗證</button>
            </form>
          </div>
        </div>
      </div>

      <!---主要內容 end--->
      <!-- footer start-->
      <footer-component></footer-component>
      <!-- footer end -->
    </div>
    <script type="module">
        import { HeaderComponent, FooterComponent } from "../Scripts/shared-components.js";
      // 创建 Vue 实例
      const config = {
        setup() {
          return {};
        },
      };

      const app = Vue.createApp(config);

      // 注册 header 和 footer 组件
      app.component("header-component", HeaderComponent);
      app.component("footer-component", FooterComponent);

      // 将 Vue 实例挂载到 #app
      app.mount("#app");
    </script>
    <script>
      document
        .getElementById("verifyCodeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // 獲取用戶輸入的驗證碼
          var code = document.getElementById("code").value;

          // 假設正確的驗證碼是 "123456"
          if (code === "123456") {
            alert("驗證成功！");
            // 驗證碼正確，跳轉到指定頁面
            window.location.href =
              "http://127.0.0.1:5500/4.reset-password.html";
          } else {
            // 驗證碼錯誤，顯示錯誤消息
            alert("驗證碼錯誤，請重新輸入！");
          }
        });
    </script>
  </body>
</html>
