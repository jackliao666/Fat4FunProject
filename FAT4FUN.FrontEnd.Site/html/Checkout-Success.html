<!DOCTYPE html>
<html
  lang="zh-TW"
  style="background-color: #f0f2f5; display: flex; flex-direction: column"
>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat4Fun-訂購完成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Content/NavFooter.css" />
    <script src="../Scripts/vue.global.js"></script>
    <style>
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            text-align: center;
            width: 100%;
            position: relative;
        }

            .step:not(:last-child)::after {
                content: "";
                position: absolute;
                top: 50%;
                right: -50%;
                width: 100%;
                height: 2px;
                background-color: #e0e0e0;
                z-index: 1;
            }

            .step.active .circle {
                background-color: #c6a272;
                color: white;
            }

        .content {
            flex: 1;
            margin-top: 180px;
        }

        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            z-index: 2;
        }

        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #7d7d7d;
        }

        .step.active .label {
            color: #000;
        }

        .table th,
        .table td {
            width: 25%; /* 根據需要調整 */
        }

        .table .text-end {
            text-align: right;
        }

        h4 {
            color: #222;
        }

        .btn-primary {
            background-color: #007bff; /* 按鈕主色 */
            border-color: #007bff; /* 按鈕邊框顏色 */
        }

            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #004085;
            }
    </style>
</head>

<body style="background-color: #f0f2f5; display: flex; flex-direction: column">
    <div id="app">
        <!-- nav start-->
        <header-component></header-component>
        <!-- nav end -->
        <!-- 購物流程Start -->
        <div class="container" style="margin-top: 180px">
            <div class="stepper">
                <!-- 第一步 -->
                <div class="step">
                    <div class="circle">1</div>
                    <div class="label">購物車及填寫資料</div>
                </div>

                <!-- 第二步 -->
                <div class="step">
                    <div class="circle">2</div>
                    <div class="label">確認資料</div>
                </div>

                <!-- 第三步 -->
                <div class="step active">
                    <div class="circle">3</div>
                    <div class="label">訂購完成</div>
                </div>
            </div>
        </div>
        <!-- 購物流程End -->
        <!-- 訂購完成 -->
        <div class="container mt-5" style="color: #333; flex: 1">
            <h4 class="text-center">訂購已完成！</h4>
            <p class="text-center mt-4">感謝您的購買，我們會盡快處理您的訂單。</p>
            <p class="text-center mt-4">
                訂單詳情可以至<a href="Order.html">會員專區-訂單查詢</a>中查看
            </p>
            <div class="text-center mt-5">
                <a href="index.html" class="btn btn-primary">回到首頁</a>
            </div>
        </div>
        <!-- footer start-->
        <footer-component></footer-component>
        <!-- footer end -->
    </div>
    <!-- 導覽列元件 -->
    <script type="module">
        import {
            HeaderComponent,
            FooterComponent,
        } from "../Scripts/shared-components.js";
        const app = Vue.createApp({});

        app.component("header-component", HeaderComponent);
        app.component("footer-component", FooterComponent);

        app.mount("#app");
    </script>
</body>
</html>
