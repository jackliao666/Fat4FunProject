<head>

            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../Content/NavFooter.css" />
    <script src="../Scripts/vue.global.js"></script>

    <style>
          body {
              background: url("image/bgm-monkey.jpg") no-repeat center center fixed;
              background-size: cover;
              color: #ffffff;
              margin: 0;
              height: 100vh;
              display: flex;
              flex-direction: column;
          }

          background-color: rgba(33, 33, 33, 0.8);

          .form-label {
              color: #ffffff;
          }

          .btn-primary {
              background-color: #007bff;
              border: none;
              margin-top: 25px;
              margin-bottom: 10px;

              color: #ffffff;

  <body>
    <div id="app">
      <!-- nav start-->
      <header-component></header-component>
      <!-- nav end -->
      <div
        class="container"
        style="
          background-color: rgba(33, 33, 33, 0.8);
          border-radius: 8px;
          padding: 20px;
          margin-top: 180px;
          margin-bottom: 50px;
          flex-grow: 1;
        "
      >
        <div class="row justify-content-center">
          <div class="panel col-md-6 col-lg-4">
            <h1 class="text-center mb-4">會員登入</h1>
            <form id="loginForm">
              <div class="mb-3">
                <label for="name" class="form-label">帳號</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">密碼</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">登入</button>
              <div class="d-flex justify-content-between mt-2">
                  <a href="Sign up.html" class="btn btn-link">註冊</a>
                  <a href="forget the password.html" class="btn btn-link">忘記密碼</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- footer start-->
      <footer-component></footer-component>
      <!-- footer end -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module">
      const app = Vue.createApp();
        import { HeaderComponent, FooterComponent } from "../Scripts/shared-components.js";
      // 创建 Vue 实例
      const config = {
        setup() {
          return {};
        },
      };

      // 注册 header 和 footer 组件
      app.component("header-component", HeaderComponent);
      app.component("footer-component", FooterComponent);

      // 将 Vue 实例挂载到 #app
      app.mount("#app");
    </script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // 這裡可以添加登入邏輯，例如驗證用戶名和密碼
          var loginSuccessful = true;

          if (loginSuccessful) {
            alert("登入成功！");
          } else {
            alert("登入失敗，請檢查您的帳號或密碼。");
          }
        });
    </script>
  </body>
</html>
